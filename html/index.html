<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Pokédex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pokedex">
            <h1 class="title">Pokédex</h1>
            <!--Imagen-->
            <div class="screen">
                <img id="pokemon-img" alt="pokemon">     
            </div>
            <!--Info-->
            <div class="info">
                <h2 id="pkemon-name"></h2>
                <p id="pokemon-type"> </p>
                <span id="pokemon-id"></span>
            </div>
            <!--Botones-->
            <div class="buttons">
                <div class="vertical">
                    <button id="up">⬆</button>
                    <button id="down">⬇</button>

                </div>
                <div class="horizontal">
                    <button id="left"> ⬅ </button>
                    <button id="right"> ➡ </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
